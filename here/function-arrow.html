<html>
	<title>Function Arrow</title>
<script>

	const sayHello = (name) => {
		const say = `Hello ${name}`
		console.info(say)
	}
	
	sayHello("Rafli")
	
	// Arrow function tanpa block
	const sayHi = (name) => console.info(`Hi ${name}`)
	sayHi("Muhammad")
	
	const sum = (first, second) => {
		return first + second
	}
	
	console.info(sum(100, 100))
	
	// Arrow function tanpa kurung parameter
	const sayGood = name => console.info(`Good morning ${name}`)
	sayGood("Rafli")
	
	function giveMeName(callback) {
		callback("Rafli")
	}
	
	// Anonymous function
	giveMeName(function (name) {
		console.info(`Hello ${name}`)
	})
	
	
	// Arrow function
	//giveMeName((name) => console.info(`Hello ${name}`))
</script>
