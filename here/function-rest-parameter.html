<html>
	<title>Function Rest Parameter</title>
<script>

	function sum(name, ...data) {
		let total = 0
		for (const item of data) {
			total += item
		}
		document.writeln(`<p>Total ${name} is ${total}</p>`)
	}
	
	sum("Orange", 12, 4, 5, 56, 5,)
	sum("Apple", 12, 4, 5, 56, 5,)
	
	// spread syntax
	const values = [1,1,1,1,2]
	sum("Test", ...values) 
	
	function oldSum() {
		let total = 0
		for(const argument of arguments) {
			total += argument
		}
		document.writeln(`<p>Total is ${total}</p>`)
	}
	
	oldSum(1,2,3,4,5)
	
</script>
