<html>
	<title>Operator Perbandingan</title>
<script>
	let result = 5 == "5"
	document.writeln("<p>" + result + "</p>")
	
	result = 5 === "5"
	document.writeln("<p>" + result + "</p>")
	
	result = 5 > 10 // false
	document.writeln("<p>" + result + "</p>")
	
	result = 5 < 10 // true
	document.writeln("<p>" + result + "</p>")
</script>
