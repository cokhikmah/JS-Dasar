<html>
	<title>Switch Statement</title>
<script>
	const nilai = "A"
	
	switch (nilai) {
		case "A":
			document.writeln("Anda lulus dengan baik")
			break
		case "B":
		case "C":
			document.writeln("Anda lulus")
			break
		case "D":
			document.writeln("Anda tidak lulus")
			break
		default:
			document.writeln("Mungkin anda salah jurusan :D")
	}
</script>
