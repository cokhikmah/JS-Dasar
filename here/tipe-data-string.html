<html>
	<title>Tipe Data String</title>
	
<script>
	document.writeln("Muhammad Rafli")
	document.writeln("<br>")
	document.writeln("Cokhikmah")
	document.writeln("<br>")
	
	document.writeln("Nama : " + "Muhammad Rafli")
	document.writeln("<br>")
	document.writeln("Channel : " + "Cokhikmah")
	document.writeln("<br>")
	
	document.write("<textarea cols='100' rows='3' style='background-color:pink	'>")
	document.write("Nama : " + "Muhammad Rafli")
	document.write("\nChannel : " + "Cokhikmah")
	document.write("</textarea>")
</script>
