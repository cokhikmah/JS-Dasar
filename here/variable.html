<html>
	<title>Variable</title>
<script>
	// variable sebelum 2015
	var fullname
	
	fullname = "Muhammad Rafli"
	document.write(fullname)
	console.log(fullname)
	
	// variable setelah 2015
	// bisa diubah-ubah isi variable
	let fullname2 = "\nMuhammad Rafli"
	fullname2 = "test"
	document.write(fullname2)
	console.log(fullname2)
	
	// variable setelah 2015
	// bisa tidak bisa diubah isi variable
	const fullname3 = "\nMuhammad Rafli"
	fullname3 = "test" // error
	document.write(fullname3)
	console.log(fullname3)
</script>
